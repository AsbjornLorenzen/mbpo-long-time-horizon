# @package _group_
env: "gym___FetchReachDense-v3"
term_fn: "no_termination"

num_steps: 400000
epoch_length: 1000
num_elites: 7
patience: 5
improvement_threshold: 0.01
model_lr: 0.0003
model_wd: 5e-5
model_batch_size: 256
model_hidden_size: 400
validation_ratio: 0.2
freq_train_model: 250
effective_model_rollouts_per_step: 203
rollout_schedule: [1,1,1,1]
num_sac_updates_per_step: 1
sac_updates_every_steps: 0
num_epochs_to_retain_sac_buffer: 1
sac_buffer_size: 1000000
initial_exploration_steps: 100
critic_reset: False
save_video: True

trial_length: 50


#options are pink,white,det
exploration_type_env: "det"
dataset_size: 1000000

minimum_variance_exponent: -10
real_data_ratio: 1



sac_gamma: 0.99
sac_tau: 0.001
sac_alpha: 0.2
sac_policy: "Gaussian"
sac_target_update_interval: 1
sac_automatic_entropy_tuning: True
#-0.25
sac_target_entropy: -4 #1 # ignored, since entropy tuning is false
sac_hidden_size: 256
sac_lr:  0.0003
sac_batch_size: 256

num_eval_episodes: 10

random_initial_explore: false




device: "cuda:0"

seed: 0 


